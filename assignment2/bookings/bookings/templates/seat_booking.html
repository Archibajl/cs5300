<!DOCTYPE html>
<html>
<head>
    <title>Seat List</title>
</head>
<body>
    <h1>Available Seats</h1>
    <table border="1">
        <tr>
            <th>Seat Number</th>
            <th>Booking Status</th>
            <th>Published Date</th>
        </tr>
        {% for seat in seats %}
        <tr>
            <td>{{ seat.seatNumber }}</td>
            <td>{{ seat.bookingStatus|yesno:"Booked,Available" }}</td>
            <td>{{ seat.published }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
