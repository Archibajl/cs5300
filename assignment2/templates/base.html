<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Django App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
    <!-- Add custom stylesheets or meta tags here -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}
</head>
<body>
    <header>
        <h1>{% block header %}Welcome to My App{% endblock %}</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'booking-list' %}">Bookings</a>
            <a href="{% url 'seat-list' %}">Seats</a>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

    <footer>
        {% block footer %}
        <p>&copy; 2025 My Django App</p>
        {% endblock %}
    </footer>
</body>
</html>
